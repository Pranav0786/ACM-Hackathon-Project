<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Section</title>
  </head>
  <body>
    <div class="container">
      <main class="row">
        <section class="col left">
          <div class="contactTitle">
            <h2>Contact Us</h2>
            <p></p>
          </div>

          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>Phone</span>
                <span>+91 7865431234</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>wceacm@gmail.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>Sangli-Miraj Road,Vishrambag-416415</span>
              </div>
            </div>
          </div>
        </section>

        <section class="col right">
          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required" />
              <label>Your Name</label>
            </div>

            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required" />
              <label>Email</label>
            </div>

            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required" />
              <label>Subject</label>
            </div>

            <div class="inputGroup fullWidth">
              <textarea required="required"></textarea>
              <label>Feedback</label>
            </div>

            <div class="inputGroup fullWidth">
              <button>Submit</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
